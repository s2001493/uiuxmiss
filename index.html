<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Icebreaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 20px;
        }
        #chatbox {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: #fff;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
        }
        #input-section {
            display: flex;
            justify-content: space-between;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the UI/UX Icebreaker Chatbot!</h1>
    <div id="chatbox">
        <div id="messages">
            <p><strong>Chatbot:</strong> Hello! Welcome to the ultimate UI/UX Icebreaker! Type 'START' to begin. ðŸŽ‰</p>
        </div>
        <div id="input-section">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Simulate a simple chatbot response logic
        const responses = {
            "HELLO": "Hey there! Welcome to the ultimate UI/UX icebreaker! Ready for some fun? Type 'START' to dive in! ðŸŽ‰",
            "START": "Woohoo! ðŸŽ‰ Letâ€™s have some fun! Type 'READY' when you're ready to answer a couple of quirky questions! ðŸ˜Ž",
            "READY": "If you had to choose, would you make your website so bright it could signal aliens from space, or so minimalist it looks like a single white pixel? Type 'ALIEN BRIGHT' or 'WHITE PIXEL'.",
            "ALIEN BRIGHT": "ðŸŒŸ Youâ€™d go for Alien Bright? Get ready for your website to shine so bright, even extraterrestrials would need sunglasses! ðŸ›¸ Type 'NEXT' for the next question.",
            "WHITE PIXEL": "ðŸ¤” A minimalist genius! Your website is so simple, it might be the homepage of nothingness! Type 'NEXT' for the next question.",
            "NEXT": "Would you make the text so large it could be seen from the moon, or make the navigation so smooth that even a sloth could use it? Type 'MOON TEXT' or 'SLOTH NAVIGATION'.",
            "MOON TEXT": "ðŸŒ• Moon Text it is! Your text will be so big, even astronauts in space will be able to read it! ðŸš€ Type 'RESTART' to play again or 'EXIT' to finish.",
            "SLOTH NAVIGATION": "ðŸ¦¥ Sloth Navigation! Slow and steady wins the race! Type 'RESTART' to play again or 'EXIT' to finish.",
            "RESTART": "Let's start over! Type 'HELLO' to begin.",
            "EXIT": "Thanks for playing! ðŸŽ‰ Have a great day!"
        };

        sendButton.addEventListener('click', () => {
            const userText = userInput.value.toUpperCase().trim();
            if (!userText) return;

            // Add user's message to chat
            addMessage('User', userText);

            // Generate chatbot's response
            const botResponse = responses[userText] || "Oops! I didn't understand that. Try typing 'HELLO' to start again.";
            addMessage('Chatbot', botResponse);

            // Clear user input
            userInput.value = '';
        });

        function addMessage(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
        }
    </script>
</body>
</html>
