<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Poll - Tick Shape</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .tick-shape {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tick-shape div {
            position: absolute;
            text-align: center;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tick-shape .small {
            background-color: #f44336;
            font-size: 12px;
            width: 20px;
            height: 20px;
        }
        .tick-shape .medium {
            background-color: #ff9800;
            font-size: 16px;
            width: 40px;
            height: 40px;
        }
        .tick-shape .large {
            background-color: #4CAF50;
            font-size: 20px;
            width: 60px;
            height: 60px;
        }
        .poll-options label {
            display: block;
            margin: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Live Poll - Tick Shape</h1>
    <p>Choose your favorite UI/UX design preference:</p>

    <div class="poll-options">
        <label>
            <input type="radio" name="poll" value="Bright Colors"> Bright Colors
        </label>
        <label>
            <input type="radio" name="poll" value="Minimalist Design"> Minimalist Design
        </label>
        <label>
            <input type="radio" name="poll" value="Bold Fonts"> Bold Fonts
        </label>
        <label>
            <input type="radio" name="poll" value="Smooth Animations"> Smooth Animations
        </label>
    </div>

    <button id="submitVote">Submit</button>

    <h2>Live Results</h2>
    <div class="tick-shape" id="tick-shape">
        <!-- Results will appear here -->
    </div>

    <script>
        // Handle vote submission
        document.getElementById('submitVote').addEventListener('click', () => {
            const selected = document.querySelector("input[name='poll']:checked");
            if (selected) {
                const answer = selected.value;
                let votes = JSON.parse(localStorage.getItem('pollVotes')) || {};

                // Update vote count for the selected option
                votes[answer] = (votes[answer] || 0) + 1;

                // Store updated votes in localStorage
                localStorage.setItem('pollVotes', JSON.stringify(votes));

                // Update the UI with the latest poll results
                updatePollResults();
            } else {
                alert('Please select an option before submitting.');
            }
        });

        // Function to update the poll results from localStorage
        function updatePollResults() {
            const votes = JSON.parse(localStorage.getItem('pollVotes')) || {};
            const tickShape = document.getElementById("tick-shape");

            // Clear previous results
            tickShape.innerHTML = "";

            const totalVotes = Object.values(votes).reduce((sum, count) => sum + count, 0);

            // Display the votes in tick shape
            Object.entries(votes).forEach(([answer, count]) => {
                const size = count / totalVotes > 0.5 ? "large" : count / totalVotes > 0.2 ? "medium" : "small";
                const div = document.createElement("div");
                div.className = size;
                div.textContent = `${answer} (${count})`;
                div.style.top = `${Math.random() * 150}px`;
                div.style.left = `${Math.random() * 150}px`;
                tickShape.appendChild(div);
            });
        }

        // Initial update of poll results when page loads
        updatePollResults();
    </script>
</body>
</html>
