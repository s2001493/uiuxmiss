<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Poll Results - Tick Shape</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .poll-container {
            margin: 20px auto;
            max-width: 600px;
        }
        .tick-shape {
            margin: 30px auto;
            position: relative;
            width: 300px;
            height: 300px;
        }
        .answer {
            position: absolute;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Live Poll: Favorite Color</h1>
    <div class="poll-container">
        <p>Select your favorite color:</p>
        <form id="poll-form">
            <label><input type="radio" name="color" value="Red"> Red</label><br>
            <label><input type="radio" name="color" value="Blue"> Blue</label><br>
            <label><input type="radio" name="color" value="Green"> Green</label><br>
            <label><input type="radio" name="color" value="Yellow"> Yellow</label><br>
            <button type="button" id="submit-button">Submit</button>
        </form>
        <div id="results" class="tick-shape">
            <!-- Tick Shape SVG and Dynamic Content -->
        </div>
    </div>

    <script>
        const votes = { Red: 0, Blue: 0, Green: 0, Yellow: 0 };
        const resultsDiv = document.getElementById('results');

        document.getElementById('submit-button').addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="color"]:checked');
            if (!selectedOption) {
                alert('Please select a color before submitting!');
                return;
            }
            votes[selectedOption.value]++;
            updateResults();
        });

        function updateResults() {
            resultsDiv.innerHTML = ''; // Clear previous results
            const totalVotes = Object.values(votes).reduce((a, b) => a + b, 0);
            const maxVotes = Math.max(...Object.values(votes));
            const sortedEntries = Object.entries(votes).sort((a, b) => a[1] - b[1]);

            // Create SVG tick shape
            const svgTick = `
                <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 150 L120 220 L250 80" stroke="green" stroke-width="10" fill="none" />
                </svg>
            `;
            resultsDiv.innerHTML = svgTick;

            // Add answers as proportional circles along the tick path
            const positions = [
                { x: 50, y: 150 },
                { x: 120, y: 220 },
                { x: 250, y: 80 },
                { x: 190, y: 160 },
            ];
            sortedEntries.forEach(([answer, count], index) => {
                const size = (count / totalVotes) * 100 + 20; // Scale size by proportion
                const { x, y } = positions[index];
                const circle = document.createElement('div');
                circle.className = 'answer';
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.backgroundColor = answer.toLowerCase();
                circle.style.borderRadius = '50%';
                circle.style.lineHeight = `${size}px`;
                circle.style.left = `${x}px`;
                circle.style.top = `${y}px`;
                circle.innerText = `${answer}\n${count} votes`;
                resultsDiv.appendChild(circle);
            });
        }
    </script>
</body>
</html>
